<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0f1a1c" />
    <title>ISBNスキャナー</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icons/icon-192.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app app--fixed">
      <section class="preview">
        <div class="preview__frame" id="preview-frame">
          <video id="video" playsinline muted></video>
          <div class="preview__overlay" id="overlay" aria-hidden="true">
            <span class="preview__label">読み取り範囲</span>
          </div>
        </div>
        <p class="preview__hint">
          縦持ち前提で、枠内のみを読み取ります。コードを枠内に合わせてください。
        </p>
      </section>

      <section class="panel">
        <div class="panel__result" id="result" aria-live="polite">未検出</div>
        <p class="panel__offline" id="offline">オフラインのため読み取りは利用できません。</p>
        <div class="panel__actions">
          <button class="button" id="start">読み取り開始</button>
          <button class="button button--ghost" id="stop" disabled>
            停止
          </button>
          <button class="button button--ghost" id="clear">結果をクリア</button>
        </div>
      </section>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
